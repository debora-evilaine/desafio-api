{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for location in locations %}
        <div class="col-sm-3 col-6">
            <h2><a href="{{ location.url }}" alt="{{ location.name }}">{{ location.name }}</a></h2>
            <h2>{{ location.type }}</h2>
            <h2>{{ location.dimension }}</h2>
        </div>
    {%  endfor %}
</div>
{% endblock %}
