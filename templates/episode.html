{% extends "layout.html" %}0

{% block content %}
<div class="row">
    <h3>{{ episode.name }}</h3>
    <h3>{{ episode.air_date }}</h3>
    <h3>{{ episode.id }}</h3>
    {% for character_url in episode.characters %}
    <h2><a href="{{ url_for('get_character', id=character_url.split("/")[-1]) }}" alt="Personagem">Personagem</a></h2>
    {% endfor %}
</div>
{% endblock %}
